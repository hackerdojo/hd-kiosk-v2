# extends 'base.html'

# block content
  <div class="page-header">
    <h1 class="text-center">{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      # for faq_db in faq_dbs|groupby('category')
        <h1>{{faq_db.grouper}}</h1>
        <div class="panel-group">
          # for faq in faq_db.list
          <div class="panel panel-default">
            <a id='accordion' data-toggle="collapse" href="#collapse{{faq.key.id()}}">
            <div class="panel-heading">
              <h4 class="panel-title">
                {{faq.question}}
              </h4>
            </div>
            </a>
            <div id="collapse{{faq.key.id()}}" class="panel-collapse collapse">
              <div class="panel-body">
              {{faq.answer}}
              <a href="{{url_for('faq_update', faq_id=faq.key.id())}}">
                <p>Edit this FAQ</p>
              </a>
              </div>
            </div>
          </div>
          # endfor
        </div>
        
      # endfor
    </div>
  </div>
# endblock
